<!DOCTYPE html>
<html>
  </head>
    <script src="../../build/ouibounce.js"></script>
  </head>

  <body>
    <div id="ouibounce-modal"></div>

    <script>
      // initialize a counter, to test aggressive mode
      window.ouibounceCounter = 0;
      
      ouibounce(document.getElementById('ouibounce-modal'), {
        onLeave: function() { window.ouibounceCounter++; }
      });
    </script>
  </body>
</html>
